<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/logoPequeño.png" alt="logo" id="logo"></a>
            <div>
                <a class="boton-menu boton-volver" href="index.html">
                    <i class="bi bi-arrow-return-left"></i>Seguir Comprando
                </a>
                <a class="boton-carrito" href="carrito.html">
                    <i class="bi bi-cart-fill"></i>Carrito</a>
            </div>
        </nav>
        <div class="headerResponsive">
            <a href="index.html"><img src="img/logoPequeño.png" alt="logo" id="logo"></a>
            <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
            <nav class="nav" id="nav">
                <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
                <ul class="nav-list">
                    <a class="boton-menu boton-volver" href="index.html">
                        <i class="bi bi-arrow-return-left"></i>Seguir Comprando
                    </a>
                    <br>
                    <br>
                    <br>
                    <a class="boton-carrito" href="carrito.html">
                        <i class="bi bi-cart-fill"></i>Carrito 
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" netlify data-netlify="true" action="/mensaje.html" enctype="multipart/form-data">
                        <fieldset>
                            <legend class="text-center header">Contacto</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Descripcion del pedido" rows="7"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="file" placeholder="Telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="index.html"><img src="img/logoPequeño.png" alt="logo" id="logo"></a>
        </div>
        <div>
            <ul>
                <li>Direccion: Aguilares-Tucuman</li>
                <li>Cel: (03865) 11-22-33</li>
                <li>E-mail: selene@bichojitos.com</li>
            </ul>
        </div>
        <div>
            <ul>
                <li><h4>Redes Sociales</h4></li>
                <li><h5><a class="redsoc" href="https://www.facebook.com/bichojitosAmigurumis/" target="_blank">Facebook <i class="fa fa-facebook" aria-hidden="true"></i></a></h5></li>
                <li><h5><a class="redsoc" href="https://www.instagram.com/bichojitos.amigurumis/" target="_blank">Instagram <i class="fa fa-instagram" aria-hidden="true"></i></a></h5></li>
                <li><h5><a class="redsoc" href="https://www.youTube.com" target="_blank">YouTube<i class="fa fa-youtube" aria-hidden="true"></i></a></h5></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">Pedidos Personalizados</a><li>
                <li><a href="#">Cotizaciones</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="js/index.js"> </script>
</body>
</html>
